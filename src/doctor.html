    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Personal Information</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
              <table class="table">
                <tr>
                  <th>Name:</th>
                  <td id="name"></td>
                </tr>
                <tr>
                  <th>Age:</th>
                  <td id="age"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Accessible EMRs</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="alert alert-danger col-sm-8 col-sm-offset-2">
              <strong>Notice!</strong> Could not access records. Access might
              have been revoked. Contact admin or patient.
            </div>
          </div>
          <div class="row">
            <div class="col-sm-offset-1 col-sm-10">
              <table id="viewPatient" class="table table-hover">
                <tr>
                  <th>Patient</th>
                  <th class="publicKeyPatient">Public Key</th>
                  <th>Action</th>
                </tr>
              </table>
            </div>
          </div>
        </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="./js/jquery.js"></script>
    <script src="./js/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0-rc.0/web3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ipfs/0.58.7-rc.1/index.min.js"
      integrity="sha512-IuczYwHkTdEeLx6wHI3nUndaHHoXyHheIcwR6CK5gul/kViW+3jxc+BY8UqbhTQP3nQFY4AGPgemWRTFiFgIvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script>
      let ailmentsDict = {};
      ailmentsDict[0] = "Common Flu";
      ailmentsDict[1] = "Viral Infection";
      ailmentsDict[2] = "Cancer";
      ailmentsDict[3] = "Tumor";
      ailmentsDict[4] = "Covid-19";
      ailmentsDict[5] = "Heart-Disorder";
      ailmentsDict[6] = "Other";
      let url_string = window.location.href;
      let url = new URL(url_string);
      let key;
      let docName = "";
      toggleRecordsButton = 0;
      let ipfs;

      $(window).load(async function () {
        ipfs = await Ipfs.create();
        $(".alert-danger").hide();
        await loadWeb3();
        const { contractInstance, accountAddress } =
          getcontractInstanceAndAccountAddress();
        key = web3.currentProvider.selectedAddress;

        key = key.toLocaleLowerCase();
        let a = 0;
        let b = 0;
        contractInstance.methods
          .getDoctor(key)
          .call()
          .then(function (result, error) {
            if (!error) {
              a = result[0];
              b = result[1];
              docName = a;
              $("#name").html(a);
              $("#age").html(b);
            } else console.error(error);
          });
        let patientAddressList = 0;

        await contractInstance.methods
          .getAccessedPatientListForDoctor(key)
          .call()
          .then(function (result, error) {
            if (!error) {
              patientAddressList = result;
              console.log(result);

              patientAddressList.forEach(function (patientAddress, index) {
                contractInstance.methods
                  .getPatient(patientAddress)
                  .call()
                  .then(function (result, error) {
                    let table = document.getElementById("viewPatient");
                    if (!error) {
                      const a = result[0];
                      const b = result[1];
                      console.log(a);

                      let row = table.insertRow(index + 1);
                      let cell1 = row.insertCell(0);
                      let cell2 = row.insertCell(1);
                      let cell3 = row.insertCell(2);
                      cell2.className = "publicKeyPatient";
                      cell1.innerHTML = a;
                      cell2.innerHTML = patientAddress;
                      cell3.innerHTML =
                        '<input class="btn btn-success" onclick="showRecords(this)" id="viewRecordsButton" type="button" value="View records"></input>';
                    } else console.error(error);
                  });
              });
            } else console.error(error);
          });
      });

      async function showRecords(element) {
        console.log('gg');
        let table = document.getElementById("viewPatient");
        let index = element.parentNode.parentNode.rowIndex;
        let patientAddress = table.rows[index].cells[1].innerHTML;

        if (toggleRecordsButton % 2 == 0) {
          let patientRecord = "";

          await contractInstance.methods
            .getHash(patientAddress)
            .call()
            .then(async function (result, error) {
              if (!error) {
                console.log('data',result);
                
                const stream = ipfs.cat(result)
                console.log(stream);
                let data = ''
                for await (const chunk of stream) {
                data += chunk.toString()
                }
                console.log(data);
                  patientRecord = data;
                  console.log('data');
                  content =
                    `<div class="tab-content">
                        <div id="view${patientAddress}">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <pre style="margin: 20px 0;" id="records${patientAddress}">${patientRecord}</pre>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="row">
                                            <div class="form-group col-sm-10">
                                                <div class="row">
                                                    <div class="col-sm-2"><label for="ailmentsList" class="control-label">Diagnosis:</label></div>
                                                    <div class="col-sm-10">
                                                        <select class="form-control" id="ailmentsList${patientAddress}" style="width:inherit;" required>
                                                            <option selected disabled>-- Please Select --</option>
                                                            <option value = "0">Common Flu</option>
                                                            <option value = "1">Viral Infection</option>
                                                            <option value = "2">Cancer</option>
                                                            <option value = "3">Tumor</option>
                                                            <option value = "4">Covid-19</option>
                                                            <option value = "5">Heart-Disorder</option>
                                                            <option value = "6">Other</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-10">
                                                <div class="row">
                                                    <div class="col-sm-2">
                                                        <label class="control-label" for="details">Details:</label>
                                                    </div>
                                                    <div class="col-sm-10">
                                                        <textarea class="form-control" rows="5" id="details" placeholder="Enter details to be added" name = "Details" style="width: inherit" required autofocus></textarea>
                                                        <!-- <input type="text" class="form-control" id="details" placeholder="Enter details to be added" name = "Details" style="width: inherit" required autofocus> -->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-2">
                                                <button class="btn btn-primary" onclick = "submitDiagnosis(this,` +
                    index +
                    `)">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;

                  let row1 = table.insertRow(index + 1);
                  let cell1 = row1.insertCell(0);
                  cell1.colSpan = 3;

                  cell1.innerHTML = content;

              } else {
                console.log(error);
              }
            });

          toggleRecordsButton += 1;
          element.value = "Hide Records";
          element.className = "btn btn-danger";
        } else {
          row = table.rows[index + 1];
          $(row).hide();
          toggleRecordsButton -= 1;
          element.value = "View Records";
          element.className = "btn btn-success";
        }
      }

      function getDateTime() {
        function AddZero(num) {
          return num >= 0 && num < 10 ? "0" + num : num + "";
        }
        let now = new Date();
        let strDateTime = [
          [
            AddZero(now.getDate()),
            AddZero(now.getMonth() + 1),
            now.getFullYear(),
          ].join("/"),
          [AddZero(now.getHours()), AddZero(now.getMinutes())].join(":"),
          now.getHours() >= 12 ? "PM" : "AM",
        ].join(" ");
        return strDateTime;
      }

      async function submitDiagnosis(element, index) {
        let table = document.getElementById("viewPatient");
        let patientAddress = table.rows[index].cells[1].innerHTML;

        console.log(patientAddress);
        let diagnosis = $("#ailmentsList" + patientAddress).val();
        diagnosis = parseInt(diagnosis);
        console.log(diagnosis);
        let diagnosed = ailmentsDict[diagnosis];
        let comments = document.getElementById("details").value;

        let oldRecords = $("#records" + patientAddress).html();

        let newRecords = `Diagnosed By : ${docName}
        Diagnosis Time : ${getDateTime()}
        Diagnosis : ${diagnosed}
        Comments : ${comments}


        `;
        console.log(newRecords);
        let updatedRecords = oldRecords + newRecords;
        if (!isNaN(diagnosis)) {
          const results = await ipfs.add(updatedRecords);
          const ipfshash = results.path.toString();
          console.log(ipfshash);
          try{
            console.log(key);
            await contractInstance.methods.insuranceClaim(
              patientAddress,
              diagnosis,
              ipfshash)
              .send({from:key,gas:100000,gasLimit:100000,value: web3.utils.toWei("1", "ether")}).then(
                function (result,error) {
              if (!error) {
                alert("Your diagnosis has been submitted.");
                // delete content row
                table.deleteRow(index + 1);
                // delete main row of corresponding content row
                table.deleteRow(index);
              } else {
                $(".alert-danger").show();
                console.log(error);
              }
            }
            );
          }
          catch(e){
            console.log(e);
          }
        } else {
          alert("Select a diagnosis");
        }
      }
    </script>
  </body>
